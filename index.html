<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Globo - Notícias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="header-nav">
                    <div class="logo-container">
                        <img src="https://cdn.brandfetch.io/idnDVRGJl3/w/1080/h/1080/theme/dark/icon.jpeg?c=1bxid64Mup7aczewSAYMX&t=1747533393530" alt="O Globo" class="logo">
                        <span class="logo-text">O GLOBO</span>
                    </div>
                    <!-- Removed search and share icons -->
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <nav class="main-nav" style="justify-content: center;">
                    <a href="#" class="nav-link active">Últimas Notícias</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Carregando notícias...</p>
            </div>
            <div class="news-grid" id="newsGrid">
                <!-- Notícias serão inseridas aqui dinamicamente -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 O Globo - Leitor de Notícias</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
